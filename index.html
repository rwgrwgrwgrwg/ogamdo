<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 앱</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    /* 스타일링은 나중에 추가할 수 있습니다. */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      display: none;
    }
    .chat-message {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }
    .username {
      font-weight: bold;
    }
    .emoji {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    #emoji-container {
      display: none;
    }
  </style>
</head>
<body>

  <h1>채팅 앱</h1>

  <div id="auth-container">
    <h2>회원가입 / 로그인</h2>
    <div id="signup-container">
      <input type="email" id="signup-email" placeholder="이메일" required>
      <input type="password" id="signup-password" placeholder="비밀번호" required>
      <input type="text" id="signup-username" placeholder="사용자명" required>
      <button onclick="signUp()">회원가입</button>
    </div>
    <div id="login-container">
      <input type="email" id="login-email" placeholder="이메일" required>
      <input type="password" id="login-password" placeholder="비밀번호" required>
      <button onclick="login()">로그인</button>
    </div>
  </div>

  <div id="chat-container">
    <h2>채팅방</h2>
    <div id="messages"></div>
    <textarea id="chat-input" placeholder="메시지를 입력하세요..." rows="3"></textarea>
    <button onclick="sendMessage()">전송</button>
    <button onclick="toggleEmoji()">이모지</button>
    <div id="emoji-container">
      <img src="yoon1.jpg" class="emoji" onclick="insertEmoji('yoon1')">
      <img src="yoon2.jpg" class="emoji" onclick="insertEmoji('yoon2')">
      <img src="yoon3.jpg" class="emoji" onclick="insertEmoji('yoon3')">
      <!-- 필요한 이모지를 추가 -->
    </div>
  </div>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA1O1mJelZT2uZH0308xe3IGNMicJQQQok",
      authDomain: "ogamdo-131e5.firebaseapp.com",
      projectId: "ogamdo-131e5",
      storageBucket: "ogamdo-131e5.firebasestorage.app",
      messagingSenderId: "662198194109",
      appId: "1:662198194109:web:277064ed01fb3c64b4ccd4",
      measurementId: "G-NJQLPC7KJS"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    // 회원가입 함수
    async function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const username = document.getElementById("signup-username").value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await db.collection('users').doc(user.uid).set({
          username: username,
          email: email
        });
        console.log("회원가입 성공:", user);
        showChatUI();
      } catch (error) {
        console.error("회원가입 오류:", error.message);
      }
    }

    // 로그인 함수
    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCredential.user;
        console.log("로그인 성공:", currentUser);
        showChatUI();
      } catch (error) {
        console.error("로그인 오류:", error.message);
      }
    }

    // 채팅 화면 표시
    function showChatUI() {
      document.getElementById("auth-container").style.display = 'none';
      document.getElementById("chat-container").style.display = 'block';
      loadMessages();
    }

    // 메시지 전송 함수
    async function sendMessage() {
      const message = document.getElementById("chat-input").value;
      if (message.trim() !== "") {
        await db.collection('messages').add({
          userId: currentUser.uid,
          username: currentUser.displayName || "Anonymous",
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("chat-input").value = ''; // 입력칸 비우기
        loadMessages();
      }
    }

    // 메시지 로드 함수
    async function loadMessages() {
      const messagesSnapshot = await db.collection('messages').orderBy('timestamp').get();
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = '';
      messagesSnapshot.forEach(doc => {
        const messageData = doc.data();
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<span class="username">${messageData.username}:</span> ${messageData.message}`;
        messagesContainer.appendChild(messageElement);
      });
    }

    // 이모지 토글 함수
    function toggleEmoji() {
      const emojiContainer = document.getElementById("emoji-container");
      emojiContainer.style.display = emojiContainer.style.display === 'block' ? 'none' : 'block';
    }

    // 이모지 삽입 함수
    function insertEmoji(emojiName) {
      const emojiInput = document.getElementById("chat-input");
      emojiInput.value += `<img src="${emojiName}.jpg" class="emoji">`; // 이모지 삽입
      toggleEmoji(); // 이모지 선택창 숨기기
    }
  </script>
</body>
</html>
