<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 앱</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    /* 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }

    .username {
      font-weight: bold;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #chat-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .emoji {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    #emoji-container {
      display: none;
      position: absolute;
      bottom: 50px;
      left: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 5px;
      border-radius: 5px;
      z-index: 1001;
    }

    .emoji-container img {
      width: 30px;
      height: 30px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">채팅 앱</h1>

  <div id="chat-container">
    <div id="messages"></div>
  </div>

  <div class="chat-input-container">
    <div id="username" style="font-weight: bold; margin-right: 20px;">Username</div>
    <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." />
    <button onclick="toggleEmoji()">😊</button>
    <button onclick="sendMessage()">전송</button>
  </div>

  <div id="emoji-container">
    <img src="yoon1.jpg" class="emoji" onclick="insertEmoji('yoon1')">
    <img src="yoon2.jpg" class="emoji" onclick="insertEmoji('yoon2')">
    <img src="yoon3.jpg" class="emoji" onclick="insertEmoji('yoon3')">
    <!-- 이모지를 추가하려면 이곳에 이미지 태그를 추가 -->
  </div>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA1O1mJelZT2uZH0308xe3IGNMicJQQQok",
      authDomain: "ogamdo-131e5.firebaseapp.com",
      projectId: "ogamdo-131e5",
      storageBucket: "ogamdo-131e5.firebasestorage.app",
      messagingSenderId: "662198194109",
      appId: "1:662198194109:web:277064ed01fb3c64b4ccd4",
      measurementId: "G-NJQLPC7KJS"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    // 메시지 전송 함수
    async function sendMessage() {
      const message = document.getElementById("chat-input").value;
      if (message.trim() !== "") {
        await db.collection('messages').add({
          userId: currentUser.uid,
          username: currentUser.displayName || "Anonymous",
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("chat-input").value = ''; // 입력칸 비우기
        loadMessages();
      }
    }

    // 메시지 로드 함수
    async function loadMessages() {
      const messagesSnapshot = await db.collection('messages').orderBy('timestamp').get();
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = '';
      messagesSnapshot.forEach(doc => {
        const messageData = doc.data();
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<span class="username">${messageData.username}:</span> ${messageData.message}`;
        messagesContainer.appendChild(messageElement);
      });
    }

    // 이모지 토글 함수
    function toggleEmoji() {
      const emojiContainer = document.getElementById("emoji-container");
      emojiContainer.style.display = emojiContainer.style.display === 'block' ? 'none' : 'block';
    }

    // 이모지 삽입 함수
    function insertEmoji(emojiName) {
      const emojiInput = document.getElementById("chat-input");
      emojiInput.value += `<img src="${emojiName}.jpg" class="emoji">`; // 이모지 삽입
      toggleEmoji(); // 이모지 선택창 숨기기
    }

    // Firebase 로그인 상태 확인
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("username").innerText = user.displayName || "Anonymous";
        loadMessages();
      }
    });

    // Firebase 로그인 예시 (로그인 정보가 필요함)
    auth.signInWithEmailAndPassword("user@example.com", "password").catch(error => {
      console.error(error.message);
    });
  </script>
</body>
</html>
