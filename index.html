<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>채팅 앱</title>

  <!-- Firebase 모듈 방식으로 로드 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA1O1mJelZT2uZH0308xe3IGNMicJQQQok",
      authDomain: "ogamdo-131e5.firebaseapp.com",
      projectId: "ogamdo-131e5",
      storageBucket: "ogamdo-131e5.firebasestorage.app",
      messagingSenderId: "662198194109",
      appId: "1:662198194109:web:277064ed01fb3c64b4ccd4",
      measurementId: "G-NJQLPC7KJS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserName = ""; // 여기서 초기화

    // 채팅 시작 함수
    window.startChat = function startChat() {
      const username = document.getElementById("username").value;
      if (username.trim() !== "") {
        currentUserName = username; // 사용자명 저장
        document.getElementById("username-container").style.display = 'none';
        document.getElementById("chat-container").style.display = 'block';
        loadMessages();
      } else {
        alert("사용자명을 입력해주세요.");
      }
    };

    // 메시지 전송 함수
    window.sendMessage = async function sendMessage() {
      const message = document.getElementById("chat-input").value;
      if (message.trim() !== "") {
        try {
          await addDoc(collection(db, 'messages'), {
            username: currentUserName,
            message: message,
            timestamp: new Date().toISOString() // firestore timestamp
          });
          document.getElementById("chat-input").value = ''; // 입력칸 비우기
          loadMessages(); // 새로 고침
        } catch (error) {
          console.error("메시지 전송 오류:", error);
        }
      }
    };

    // 메시지 로드 함수
    window.loadMessages = async function loadMessages() {
      try {
        const querySnapshot = await getDocs(collection(db, 'messages'));
        const messagesContainer = document.getElementById("messages");
        messagesContainer.innerHTML = '';
        querySnapshot.forEach(doc => {
          const messageData = doc.data();
          const messageElement = document.createElement('div');
          messageElement.classList.add('chat-message');
          messageElement.innerHTML = `<span class="username">${messageData.username}:</span> ${messageData.message}`;
          messagesContainer.appendChild(messageElement);
        });
      } catch (error) {
        console.error("메시지 로드 오류:", error);
      }
    };

    // 이모지 토글 함수
    window.toggleEmoji = function toggleEmoji() {
      const emojiContainer = document.getElementById("emoji-container");
      emojiContainer.style.display = emojiContainer.style.display === 'block' ? 'none' : 'block';
    };

    // 이모지 삽입 함수
    window.insertEmoji = function insertEmoji(emojiName) {
      const emojiInput = document.getElementById("chat-input");
      emojiInput.value += `<img src="${emojiName}.jpg" class="emoji">`; // 이모지 삽입
      toggleEmoji(); // 이모지 선택창 숨기기
    };
  </script>

  <style>
    /* 이모지 미리보기 크기 설정 */
    #emoji-container img.preview {
      width: 10px;
      height: 10px;
      margin: 5px;
    }

    /* 실제 이모지 크기 설정 */
    #emoji-container img.emoji {
      width: 30px; /* 4분의 1 크기 */
      height: 30px;
      margin: 5px;
      cursor: pointer;
    }

    /* 채팅창 디자인 */
    #messages {
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>채팅 앱</h1>

  <div id="username-container">
    <input type="text" id="username" placeholder="사용자명" required>
    <button onclick="startChat()">채팅 시작</button>
  </div>

  <div id="chat-container" style="display:none;">
    <div id="messages"></div>
    <div id="message-box">

    <div id="emoji-container" style="display: none;">
