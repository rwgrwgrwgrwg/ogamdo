<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 앱</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .chat-message {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }
    #message-box {
      position: fixed;
      bottom: 10px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-input {
      width: 80%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .emoji {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>채팅 앱</h1>

  <div id="username-container">
    <input type="text" id="username" placeholder="사용자명" required>
    <button onclick="startChat()">채팅 시작</button>
  </div>

  <div id="chat-container" style="display:none;">
    <div id="messages"></div>
    <div id="message-box">
      <textarea id="chat-input" placeholder="메시지를 입력하세요..." rows="3"></textarea>
      <button onclick="sendMessage()">전송</button>
      <button onclick="toggleEmoji()">이모지</button>
    </div>
    <div id="emoji-container" style="display: none;">
      <img src="yoon1.jpg" class="emoji" onclick="insertEmoji('yoon1')">
      <img src="yoon2.jpg" class="emoji" onclick="insertEmoji('yoon2')">
      <img src="yoon3.jpg" class="emoji" onclick="insertEmoji('yoon3')">
      <!-- 필요한 이모지 추가 -->
    </div>
  </div>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA1O1mJelZT2uZH0308xe3IGNMicJQQQok",
      authDomain: "ogamdo-131e5.firebaseapp.com",
      projectId: "ogamdo-131e5",
      storageBucket: "ogamdo-131e5.firebasestorage.app",
      messagingSenderId: "662198194109",
      appId: "1:662198194109:web:277064ed01fb3c64b4ccd4",
      measurementId: "G-NJQLPC7KJS"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUserName = "";

    // 채팅 시작 함수
    function startChat() {
      const username = document.getElementById("username").value;
      console.log("사용자명 입력:", username); // 디버깅용
      if (username.trim() !== "") {
        currentUserName = username;
        document.getElementById("username-container").style.display = 'none';
        document.getElementById("chat-container").style.display = 'block';
        console.log("채팅 UI 표시됨."); // 디버깅용
        loadMessages();
      } else {
        alert("사용자명을 입력해주세요.");
      }
    }

    // 메시지 전송 함수
    async function sendMessage() {
      const message = document.getElementById("chat-input").value;
      if (message.trim() !== "") {
        console.log("메시지 전송:", message); // 디버깅용
        await db.collection('messages').add({
          username: currentUserName,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("chat-input").value = ''; // 입력칸 비우기
        loadMessages();
      }
    }

    // 메시지 로드 함수
    async function loadMessages() {
      console.log("메시지 로드 시작"); // 디버깅용
      const messagesSnapshot = await db.collection('messages').orderBy('timestamp').get();
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = '';
      messagesSnapshot.forEach(doc => {
        const messageData = doc.data();
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<span class="username">${messageData.username}:</span> ${messageData.message}`;
        messagesContainer.appendChild(messageElement);
      });
    }

    // 이모지 토글 함수
    function toggleEmoji() {
      const emojiContainer = document.getElementById("emoji-container");
      emojiContainer.style.display = emojiContainer.style.display === 'block' ? 'none' : 'block';
    }

    // 이모지 삽입 함수
    function insertEmoji(emojiName) {
      const emojiInput = document.getElementById("chat-input");
      emojiInput.value += `<img src="${emojiName}.jpg" class="emoji">`; // 이모지 삽입
      toggleEmoji(); // 이모지 선택창 숨기기
    }
  </script>
</body>
</html>
